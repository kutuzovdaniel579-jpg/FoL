<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoL – Official Organization</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
        }

        header {
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #4b79a1, #283e51);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .repo-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .repo-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .repo-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .repo-content {
            padding: 20px;
        }

        .repo-content h3 {
            margin: 0;
            font-size: 1.4rem;
        }

        .repo-content p {
            margin-top: 10px;
            opacity: 0.8;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

<header>
    <h1>FoL Organization</h1>
    <p>Innovatieve projecten, open-source tools en next‑gen development.</p>
</header>

<section class="repo-grid">

    <!-- Example Repo Card -->
    <a class="repo-card" href="https://github.com/kutuzovdaniel579-jpg/FoL" target="_blank">
        <img src="https://raw.githubusercontent.com/kutuzovdaniel579-jpg/FoL/main/banner.png" alt="FoL Repo">
        <div class="repo-content">
            <h3>FoL – Main Repository</h3>
            <p>De centrale hub van de FoL‑organisatie. Documentatie, structuur en projectoverzicht.</p>
        </div>
    </a>

    <!-- Flux Repo -->
    <a class="repo-card" href="https://github.com/kutuzovdaniel579-jpg/Flux" target="_blank">
        <img src="https://kutuzovdaniel579-jpg.github.io/Flux/assets/banner.png" alt="Flux Project">
        <div class="repo-content">
            <h3>Flux</h3>
            <p>Een geavanceerde DEV‑toolkit met moderne UI‑concepten en dynamische functionaliteit.</p>
        </div>
    </a>

    <!-- Add more repos here -->
</section>

</body>
</html>
